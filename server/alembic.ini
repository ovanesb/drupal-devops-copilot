# server/alembic.ini

[alembic]
# Absolute path is safest inside the container
script_location = /app/server/alembic
prepend_sys_path = .

# For local/dev compose. (Prod can use a different image/tag or sed-in later)
sqlalchemy.url = postgresql+psycopg2://postgres:postgres@db:5432/copilot

# --- optional logging noise controls ---
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)s %(name)s %(message)s
